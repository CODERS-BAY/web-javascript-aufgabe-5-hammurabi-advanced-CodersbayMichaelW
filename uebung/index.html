<!DOCTYPE html>

<html lang="en">
<head>
    <title>Hammurabi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <h1>Hammurabi</h1>
    </header>

    <main>
        <!-- Stats -->
        <article class="stats">
            <h2>Stats</h2>
            <section class="information">
                <div class="year">
                    <p>Year:</p>
                    <p id="year"></p>
                </div>
                <div class="grain">
                    <p>Grain:</p>
                    <p id="grain"></p>
                </div>
                <div class="citizen">
                    <p>Citizen:</p>
                    <p id="citizen"></p>
                </div>
                <div class="land">
                    <p>Acre:</p>
                    <p id="acre"></p>
                </div>
            </section>
        </article>

        <article class="acrePrice">
            <div>
                <p>Sell Price of Acre:</p>
                <p id="acreSellPrice"></p>
            </div>   
            <div>
                <p>Buy Price of Acre:</p>
                <p id="acreBuyPrice"></p>
            </div>
        </article>

        <article class="gameResult">
            <h3 id="resultText"></h3>
        </article>

        <!-- Options to pick -->
        <article class="options">
            <button type="button" id="tabFood" class="tablinks" onclick="openInput(event, 'food')">Food Allocation</button>
            <button type="button" id="tabSowing" class="tablinks" onclick="openInput(event, 'sowing')">Sowing</button>
            <button type="button" id="tabSellAcre" class="tablinks" onclick="openInput(event, 'acreSell')">Sell Acre</button>
            <button type="button" id="tabBuyAcre" class="tablinks" onclick="openInput(event, 'acreBuy')">Buy Acre</button>
            <button type="button" id="tabNextRound" class="tablinks" onclick="openInput(event, 'nextRound')">Next Round</button>
        </article>

        <!-- input of user -->
        <article class="input">
            <!-- Food -->
            <section class="tabcontent" id="food">
                <div class="grainInput">
                    <label>Grain:</label>
                    <input type="number" id="inputfieldFood">
                </div>

                <div class="changes">
                    <div class="before">
                        <p>Before:</p>
                        <div class="beforeOutput">
                            <p class="beforeGrains"></p>
                            <p class="beforeCitizen"></p>
                        </div>
                    </div>
                    
                    <div class="after">
                        <p>After:</p>
                        <div class="afterOutput">
                            <p class="afterGrains"></p>
                            <p class="afterCitizen"></p>
                        </div>
                    </div>
                </div>

                <div class="confirm">
                    <button type="button" class="active hover" id="buttonFood">Confirm</button>
                </div>
            </section>

            <!-- Sowing -->
            <section class="tabcontent" id="sowing">
                <div class="sowingInput">
                    <label>Sowing:</label>
                    <input type="number" id="inputfieldSowing">
                </div>

                <div class="changes">
                    <div class="before">
                        <p>Before:</p>
                        <div class="beforeOutput">
                            <p class="beforeGrains"></p>
                        </div>
                    </div>
                    
                    <div class="after">
                        <p>After:</p>
                        <div class="afterOutput">
                            <p class="afterGrains"></p>
                            <p class="changeOfGrains"></p>
                        </div>
                    </div>
                </div>

                <div class="confirm">
                    <button type="button" class="active hover" id="buttonSowing">Confirm</button>
                </div>
            </section>

            <!-- Acre Buy -->
            <section class="tabcontent" id="acreBuy">
                <div class="landBuyInput">
                    <label>Buy Acre:</label>
                    <input type="number" id="inputfieldAcreBuy">
                </div>

                <div class="changes">
                    <div class="before">
                        <p>Before:</p>
                        <div class="beforeOutput">
                            <p class="beforeGrains"></p>
                            <p class="beforeAcres"></p>
                        </div>
                    </div>
                    
                    <div class="after">
                        <p>After:</p>
                        <div class="afterOutput">
                            <p class="afterGrains"></p>
                            <p class="afterAcres"></p>
                        </div>
                    </div>
                </div>

                <div class="confirm">
                    <button type="button" class="active hover" id="buttonBuyAcre">Confirm</button>
                </div>
            </section>

            <!-- Acre Sell -->
            <section class="tabcontent" id="acreSell">
                <div class="landSellInput">
                    <label>Sell Acre:</label>
                    <input type="number" id="inputfieldAcreSell">
                </div>

                <div class="changes">
                    <div class="before">
                        <p>Before:</p>
                        <div class="beforeOutput">
                            <p class="beforeGrains"></p>
                            <p class="beforeAcres"></p>
                        </div>
                    </div>
                    
                    <div class="after">
                        <p>After:</p>
                        <div class="afterOutput">
                            <p class="afterGrains"></p>
                            <p class="afterAcres"></p>
                        </div>
                    </div>
                </div>

                <div class="confirm">
                    <button type="button" class="active hover" id="buttonSellAcre">Confirm</button>
                </div>
            </section>

            <!-- Next Round -->
            <section class="tabcontent nextRound" id="nextRound">
                <div class="confirmed">
                    <p id="cFood" class="confirmedFalse">Food</p>
                    <p id="cSowing" class="confirmedFalse">Sowing</p>
                    <p id="cSellAcre" class="confirmedFalse">Sell Acre</p>
                    <p id="cBuyAcre" class="confirmedFalse">Buy Acre</p>
                </div>
                <button type="button" class="active hover" id="buttonNextRound">Next Round</button>

                <div class="confirmentationOfNextRound confirmBox">
                    <p>There is a task open. Do you want to proceed anyways?</p>
                    <div>
                        <button type="button" class="active hover" onclick="doNextRound()">Yes</button>
                        <button type="button" class="active hover" onclick="closeConfirmentationOfNextRound()">No</button>
                    </div>
                </div>
            </section>

        </article>
    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type ="text/javascript" src="js/myScript.js"></script>
</body>
</html>
